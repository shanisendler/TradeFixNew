name: Unzip File on Push

on:
  push:
    paths:
      - '**.zip'  # יפעיל את הפעולה רק אם נוסף או שונה קובץ ZIP
  workflow_dispatch:  # מאפשר הרצה ידנית

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Unzip Files
        run: |
          for file in $(find . -name "*.zip"); do
            unzip -o "$file" -d "$(dirname "$file")"
            rm "$file"  # מחיקת קובץ ה-ZIP לאחר החילוץ (אם רוצים)
          done

      - name: Commit Extracted Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Unzipped files automatically" || echo "No changes to commit"
          git push
